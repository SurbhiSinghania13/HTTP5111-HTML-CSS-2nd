<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>

<body>
    <header>
        <h1><a href="http./fakestore">Fake Store</a></h1>
        <nav>
            <ul>
                <li><a href="http:/account">Account</a></li>
                <li><a href="http:/cart">Cart</a></li>
            </ul>
            <ul>
                <li><a href="http:/home">Home</a></li>
                <li><a href="http:/shop">Shop</a></li>
                <li><a href="http:/about">About</a></li>
                <li><a href="http:/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>
        <form action="sur.html" method="post">
            <section>
                <fieldset>
                    <legend>Billing Information</legend>
                    <div>
                        <label for="firstname">First name:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="John">
                        <label for="lastname">Last name:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Doe">
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="123 Fake Street">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="Toronto">
                        <label for="province">Province:</label>
                        <select id="province" name="province">
                            <option value="" disabled selected>--Choose province--</option>
                            <option value="NB">New Brunswick</option>
                            <option value="ON">Ontario</option>
                            <option value="QC">Quebec</option>
                        </select>
                        <label for="code">Postal code:</label>
                        <input type="text" name="code" id="code" placeholder="A1A 1A1">
                    </div>
                    <div>
                        <label for="phone">Phone number:</label>
                        <input type="number" name="phone" id="phone" placeholder="555-555-5555">
                    </div>
                </fieldset>
            </section>
            <section>
                <fieldset>
                    <legend>Payment Information</legend>
                    <fieldset>
                        <legend>Choose card</legend>
                        <div>
                            <input type="radio" id="master" name="card" value="Mastercard" checked>
                            <label for="master">MasterCard</label>
                        </div>
                        <div>
                            <input type="radio" id="visa" name="card" value="Mastercard">
                            <label for="visa">Visa</label>
                        </div>
                    </fieldset>
                    <div>
                        <label for="cardno.">Card number:</label>
                        <input type="number" id="cardno." name="cardno." placeholder="1234 1234 1234 1234">
                    </div>
                    <div>
                        <label for="cardexp">Card expiry:</label>
                        <input type="text" name="cardexp" id="cardexp" placeholder="MM/YY">
                    </div>
                </fieldset>
            </section>
            <div>
                <button type="submit" name="pay">Pay now</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            &copy; Copyright HTTP5111,2023.
        </div>
    </footer>



</body>

</html>
